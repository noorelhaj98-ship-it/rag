<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RealSoft RAG (Simple UI)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    h1 { margin-bottom: 8px; }
    .row { display: flex; gap: 10px; }
    input { flex: 1; padding: 12px; font-size: 16px; }
    button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin-top: 16px; }
    .muted { color: #666; font-size: 13px; }
    .sources { margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee; }
    .sources li { margin: 6px 0; }
    .citation { display: inline-flex; align-items: center; background: #f0f0f0; padding: 3px 10px; border-radius: 4px; font-size: 12px; margin-right: 6px; gap: 6px; }
    .citation .source { font-weight: bold; }
    .citation .page { color: #666; font-weight: normal; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>RealSoft RAG</h1>
  <div class="muted">Short, precise answers from your Qdrant collection. | <a href="logs.html">View Logs</a></div>

  <div class="row" style="margin-top:14px;">
    <input id="q" placeholder="Ask a question..." />
    <button id="askBtn">Ask</button>
    <button id="clearBtn" style="background:#f0f0f0;">Clear Chat</button>
  </div>

  <div id="status" class="muted" style="margin-top:10px;"></div>

  <div class="card" id="chatCard" style="display:none;">
    <h3 style="margin:0 0 8px;">Conversation</h3>
    <div id="chatHistory"></div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px;">Answer</h3>
    <div id="answer">—</div>
    <div id="citations" class="sources" style="display:none;">
      <div class="muted" style="margin-bottom:6px;">Sources:</div>
      <div id="citationList"></div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px;">Retrieved Chunks</h3>
    <ul id="sources" class="sources"></ul>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8001";

    const qEl = document.getElementById("q");
    const askBtn = document.getElementById("askBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");
    const answerEl = document.getElementById("answer");
    const sourcesEl = document.getElementById("sources");
    const citationsEl = document.getElementById("citations");
    const citationListEl = document.getElementById("citationList");
    const chatCard = document.getElementById("chatCard");
    const chatHistory = document.getElementById("chatHistory");
    
    let localHistory = [];

    async function ask() {
      const question = qEl.value.trim();
      if (!question) return;

      statusEl.textContent = "Thinking...";
      answerEl.textContent = "—";
      sourcesEl.innerHTML = "";
      citationListEl.innerHTML = "";
      citationsEl.style.display = "none";

      askBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`API error ${res.status}: ${txt}`);
        }

        const data = await res.json();
        answerEl.textContent = data.answer || "—";
        
        // Save to local history and display
        localHistory.push({role: "user", content: question});
        localHistory.push({role: "assistant", content: data.answer});
        updateChatDisplay();

        // Add citations under answer
        const sources = data.sources || [];
        if (sources.length > 0) {
          citationsEl.style.display = "block";
          sources.forEach((s) => {
            const cite = document.createElement("span");
            cite.className = "citation";
            cite.title = `Score: ${(s.score ?? 0).toFixed(4)}`;
            const fileName = (s.source_file || "unknown").replace(/\.pdf$/i, "");
            cite.innerHTML = `<span class="source">${fileName}</span><span class="page">p.${s.page_number ?? "?"}</span>`;
            citationListEl.appendChild(cite);
          });
        }

        // Show full source details in separate section
        sources.forEach((s, idx) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div><b>${s.source_file || "unknown"}</b> (page ${s.page_number ?? "?"})</div>
            <div class="muted">score=${(s.score ?? 0).toFixed(4)} | chunk_id=${s.chunk_id || "-"}</div>
          `;
          sourcesEl.appendChild(li);
        });

        statusEl.textContent = "Done.";
        qEl.value = "";
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
      } finally {
        askBtn.disabled = false;
      }
    }

    function updateChatDisplay() {
      if (localHistory.length === 0) {
        chatCard.style.display = "none";
        return;
      }
      chatCard.style.display = "block";
      chatHistory.innerHTML = "";
      localHistory.forEach(msg => {
        const div = document.createElement("div");
        div.style.margin = "8px 0";
        div.style.padding = "8px";
        div.style.background = msg.role === "user" ? "#e3f2fd" : "#f5f5f5";
        div.style.borderRadius = "4px";
        div.innerHTML = `<b>${msg.role === "user" ? "You" : "Assistant"}:</b> ${escapeHtml(msg.content)}`;
        chatHistory.appendChild(div);
      });
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    async function clearChat() {
      await fetch(`${API_BASE}/clear`, {method: "POST"});
      localHistory = [];
      updateChatDisplay();
      answerEl.textContent = "—";
      sourcesEl.innerHTML = "";
      citationsEl.style.display = "none";
      citationListEl.innerHTML = "";
      statusEl.textContent = "Chat cleared.";
    }

    askBtn.addEventListener("click", ask);
    clearBtn.addEventListener("click", clearChat);
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
